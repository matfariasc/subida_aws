{% extends 'login/base.html' %}
{% block title %}Signin Page{% endblock title %}
{% block content %}
<div class="col-lg-5 order-md-last">
    <h2>Login</h2>
    {% if messages %}
    {% for message in messages %}
    <ul class="messages">
        <li {% if message.tags %} class="text-warning" {% endif %}>{{ message }}</li>
    </ul>
    {% endfor %}
    {% endif %}
    <form action="" method="post">
        {% csrf_token %}
        <div class="form-group row mt-2">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" name="email">
            </div>
        </div>
        <div class="form-group row mt-2">
            <label for="password" class="col-sm-2 col-form-label">password</label>
            <div class="col-sm-6">
                <input type="password" class="form-control" name="password">
            </div>
        </div>
        <div class="col text-center  mt-2">
            <button class="w-10 btn btn-success btn-lg" type="submit">Login</button>
        </div>
    </form>
    <a href="{% url 'register_view' %}">DonÂ´t have an account? Register</a>
</div>
{% endblock content %}
