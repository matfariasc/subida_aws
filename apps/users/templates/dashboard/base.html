<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="{% static 'css/style.css'%}" />
        <!-- bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
        <style type="text/css">
        </style>
<title>{% block title %}{%endblock title %}</title>
    </head>
    <body class="bg-secondary"> 
		<header class="bg-dark">
			<div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
              <h2 class="col-1 ms-5 text-light">Test App</h2>
              <a href="{% url 'index_login' %}" class="col-1 text-light" >Dashboard</a>
              <a href="{% url 'user_edit' %}" class="col-9 text-light" >Profile</a>
      <div class="text-end"> 
      <a href="{% url 'log_out' %}" class="text-light">Log off</a>
      </div>
      </div>
		</header>
		<main class="container bg-light pt-5">
     {% block content %}{% endblock content %}
		</main>
		
    </body>

</html>
